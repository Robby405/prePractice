<!DOCTYPE html>
<html>
<head>
	<title>图片切换-示例</title>
	<style type="text/css">
		ul{
			padding: 0;
			margin: 0;
		}
		li{
			list-style: none;
		}
		#pic{
			width: 400px;
			height: 500px;
			position: relative;
			margin: 0 auto;
			background: url(load.jpg) no-repeat center #fff;
		}
		#pic img{
			width: 400px;
			height: 500px;
		}
		#pic ul{
			width: 40px;
			position: absolute;
			top: 0;
			right: -50px;
		}
		#pic li{
			width: 40px;
			height: 40px;
			margin-bottom: 4px;
			background: #666;
		}
		#pic .active{
			background: #Fc3;
		}
		#pic span{
			top: 0;
		}
		#pic p{
			bottom: 0;
			margin: 0;
		}
		#pic p,#pic span{
			width: 400px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			color: #fff;
			position: absolute;
			background: #000;
		}
	</style>
</head>
<body>
<div id="pic">
	<img src="">
	<span>数量正在加载中......</span>
	<p>文字正在加载中......</p>
	<ul>
	</ul>
</div>
<script type="text/javascript">
	var oDiv=document.getElementById('pic');
	var oImg=oDiv.getElementsByTagName('img')[0];
	var oSpan=oDiv.getElementsByTagName('span')[0];
	var oP=oDiv.getElementsByTagName('p')[0];
	var oUI=oDiv.getElementsByTagName('ul')[0];
	var aLi=oDiv.getElementsByTagName('li');

	var arrUrl=['2.jpg','3.jpg','4.jpg','5.jpg'];
	var arrText=['图片一','图片二','图片三','图片四'];
	var num=0;

	//加入定时器
	var timer=null;

	function autoPlay(){
		timer=setInterval(function(){
			fnTab();
			num++;
			num=num%arrText.length;
			
		},1000);
	}
	// autoPlay();
	setTimeout(autoPlay,2000);
	oImg.onmouseover=function(){
		clearInterval(timer);
	}
	oImg.onmouseout=autoPlay;

	for(var i=0;i<arrUrl.length;i++){
		oUI.innerHTML+='<li></li>'
	}	
	function fnTab(){
		oImg.src=arrUrl[num];
		oSpan.innerHTML=1+num+'/'+arrUrl.length;
		oP.innerHTML=arrText[num];
		for(var i=0;i<aLi.length;i++){
			aLi[i].className='';
		}
		aLi[num].className='active';
	}
	fnTab();
	

	for(var i=0;i<arrUrl.length;i++){
		aLi[i].index=i;
		aLi[i].onclick=function(){
			num=this.index;
			fnTab();
		}	
	}		
	

</script>
</body>
</html>
