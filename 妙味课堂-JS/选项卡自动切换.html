<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>选项卡自动切换</title>
	<style type="text/css">
		body{
			background: #ccc;
		}
		#contain{
			width: 300px;
			height: 170px;
			background: white;
			margin: 200px auto;
			
		}
		#head{
			height: 30px;
			line-height: 29px;
			padding-top: 4px;
			margin-left: 2px;
		}
		#head ul{
			padding: 0;
			height: 29px;
			margin: 0;
		}
		#head li{
			list-style: none;
			float: left;
			padding: 0px 15px;	
		}
		.one{
			border-left: 1px solid #cec7c7;
			border-top: 1px solid #cec7c7;
		}
		.two{
			background: #ccc3;
			border:1px solid #cec7c7;
		}
		.content{
			padding: 5px 3px;
			border: 1px solid #cec7c7;
			width: 288px;
			height: 100px;
			margin: 0px auto;
		}
		.left{
			width: 100px;
			height: 90px;
			float: left;
			border: 1px solid gray;
			margin-top: 1px;
		}
		.left img{
			width: 100px;
			height: 90px;
		}
		.right{
			float: left;
			font-size: 13px;
			margin-left: 5px; 
		}
		.right ul{
			margin: 0;
			padding: 0;
		}
		.right li{
			list-style: none;
			width: 175px;
			height: 30px;
			line-height: 30px;
			background-color: #e0e8e7;
			margin-top: 1px;
			padding-left: 5px;
		}
	</style>
</head>
<body>
<div id="contain">
	<div id="head">
		<ul>
			<li class="one">专题</li>
			<li class="two">视频</li>
		</ul>
	</div>
	<div class="content">
		<div class="left">
			<img src="1.jpg">
		</div>
		<div class="right">
			<ul class="cont">
				<li>奇虎360纽交所上市</li>
				<li>奇虎360纽交所上市</li>
				<li>奇虎360纽交所上市</li>
			</ul>
		</div>
	</div>
	<div class="content" style="display: none;">
		<div class="left">
			<img src="2.jpg">
		</div>
		<div class="right">
			<ul class="cont">
				<li>2018年IT领袖峰会</li>
				<li>2018年IT领袖峰会</li>
				<li>2018年IT领袖峰会</li>
			</ul>
		</div>
	</div>
</div>

<script type="text/javascript">
	var head=document.getElementById('head'); 
	var oli=head.getElementsByTagName('li');
	var con=document.getElementsByClassName('content');
	var right=document.getElementsByClassName('right');
	var num=0,sum=1;
	var timer=null;
	function change(){
			var ali_one=con[0].getElementsByTagName('li');
			var ali_two=con[1].getElementsByTagName('li');	

			//清空li被赋值的背景色	
			for(var i=0;i<ali_one.length;i++){
				ali_one[i].style.background='#e0e8e7';
				ali_two[i].style.background='#e0e8e7';
			}

			if(sum%2){
				ali_one[num%3].style.background='gray';
				con[0].style.display='block';
				oli[0].style.background='white';
				con[1].style.display='none';
				oli[1].style.background='#ccc3';
				num++;
				if(num==3) {num=0;sum++;}
				
			 }else{
			 	ali_two[num%3].style.background='gray';
			 	con[0].style.display='none';
			 	oli[0].style.background='#ccc3';
				con[1].style.display='block';
				oli[1].style.background='white';
				num++;
				if(num==3) {num=0;sum++;}
			 }
	}
	timer=setInterval(function(){
				change();
				
			},1000);

	function clear(){
		for(var i=0;i<con.length;i++){
			con[i].style.display='none';
		}
	}
</script>
</body>
</html>
