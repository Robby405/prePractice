<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>倒计时实例</title>
	<style type="text/css">
		.t1{
			width: 400px;
		}
	</style>
</head>
<body>
距离：<input type="text" class="t1"><br>
还剩：<input type="text" class="t1">
<input type="button" value="开始倒计时吧" >

<script type="text/javascript">
	var aInput=document.getElementsByTagName('input');
	var iNow=null;
	var iNew=null;
	var t=0;
	var str=null;
	var timer=null;

	aInput[2].onclick=function(){
		clearInterval(timer);
		iNew=new Date(aInput[0].value);

		timer=setInterval(function(){
			iNow=new Date();
			t=Math.floor((iNew-iNow)/1000);
			if(t>=0){
				str=Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)+'时'+Math.floor(t%86400%3600/60)+'分'+t%60+'秒';
				aInput[1].value=str;
			}else{
				clearInterval(timer);
			}
		},1000)
		
	}
</script>
</body>
</html>
