<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		ul{
			padding: 0;
			margin: 0;
		}
		li{
			list-style: none;
		}
		.lis{
			width: 80px;
			height: 30px;
			border:1px solid #333;
			position: relative;
		}
		.lis a{
			display: block;
			line-height: 30px;
			text-align: center;
			text-decoration: none;
			color: #000;
			background: #f1f1f1;
		}
		ul ul{
			padding: 0;
			margin: 0;
			width: 140px;
			border:1px solid #333;
			position: absolute;
			top: 30px;
			left: -1px;
			background: orange;
			display: none;
		}
		ul ul li{
			line-height: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
<ul>
	<li class="lis" id="lis">
		<a href="#" id="link">微博</a>
		<ul id="ul1">
			<li>私信</li>
			<li>评论</li>
			<li>@我们</li>
		</ul>
	</li>
</ul>
<script type="text/javascript">
var li=document.getElementById("lis");
	li.onmouseover=show;
	function show(){
		document.getElementById("ul1").style.display="block";
		document.getElementById("link").style.background="orange";
	}
	li.onmouseout=hide;
	function hide(){
		document.getElementById("ul1").style.display="none";
	}
</script>
</body>
</html>
