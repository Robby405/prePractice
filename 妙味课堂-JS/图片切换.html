<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#btn{
			line-height: 30px;
			text-align: center;
		}
		#btn input{
			margin-left: 20px;
		}
		#content{
			width: 400px;
			height: 400px;
			border:10px solid #ccc;
			margin: 20px auto 0;
			position: relative;
			background: #f1f1f1;
		}
		#content a{
			width: 40px;
			height: 40px;
			background: #000;
			border:5px solid #fff;
			position: absolute;
			top: 175px;
			text-decoration: none;
			text-align: center;
			line-height: 40px;
			color: #fff;
			font-size: 30px;
			font-weight: bold;
			filter: alpha(opacity:40);
			opacity: 0.4;

		}
		#content a:hover{
			filter: alpha(opacity:90);
			opacity: 0.9;
		}
		#prev{
			left: 10px;
		}
		#next{
			right: 10px;
		}
		#text{
			position: absolute;
			bottom: 0;
			left: 0;
			width: 400px;
			height: 30px;
			line-height: 30px;
			background:#000;
			color: #fff;
			filter: alpha(opacity:80);
			opacity: 0.8;
			text-align: center;
			margin: 0;
		}
		#span1{
			position: absolute;
			left: 0;
			top: 0;
			width: 400px;
			height: 30px;
			line-height: 30px;
			background:#000;
			color: #fff;
			filter: alpha(opacity:80);
			opacity: 0.8;
			text-align: center;
			margin: 0;
		}
		#img1{
			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>
<div id="btn">
	<input type="button" name="" value="循环切换">
	<input type="button" name="" value="顺序切换">
</div>
<div id="content">
	<a href="javascript:;" id="prev"><</a>
	<a href="javascript:;" id="next">></a>
	<p id="text">图片文字也在加载中......</p>
	<span id="span1">数量正在计算中......</span>
	<img id="img1" src=''>
</div>
<script type="text/javascript">
	var oPrev=document.getElementById("prev");
	var oNext=document.getElementById("next");
	var oText=document.getElementById("text");
	var oSpan=document.getElementById("span1");
	var oImg=document.getElementById("img1");

	var arrUrl=['1.jpg','2.jpg','3.jpg','4.jpg'];
	var arrText=['萌萌哒头像','风景1','风景2','花开四季'];
	var num=0;

	//加入定时器
	var timer=null;
	timer=setInterval(function(){
		num++;
		num%=arrText.length;
		fnTab();
	},1000);

	function fnTab(){
		oSpan.innerHTML=num+1+'/ '+arrText.length;
		oImg.src=arrUrl[num];
		oText.innerHTML=arrText[num];
	}
	fnTab();

	document.getElementsByTagName('input')[0].onclick=function(){
		oPrev.onclick=function(){
			num--;
			if (num==-1) {
				num=arrUrl.length-1;
		}
			fnTab();
		}
		oNext.onclick=function(){
			num++;
			if (num==arrUrl.length) {
			num=0;
		}
			fnTab();
		}
	}
	document.getElementsByTagName('input')[1].onclick=function(){
		oPrev.onclick=function(){
			num--;
			if (num==-1) {
				num=0;
				alert('这已经是第一张了');
				return;
		}
			fnTab();
		}
		oNext.onclick=function(){
			num++;
			if (num==arrUrl.length) {
			num=arrUrl.left-1;
			alert('这是最后一张了哦');
			return false;
		}
			fnTab();
		}
	}
	
</script>
</body>
</html>
