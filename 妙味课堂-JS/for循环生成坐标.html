	//生成V字型
	var arr=document.getElementsByTagName('div');
	for(var i=0;i<9;i++){
		document.body.innerHTML+='<div></div>';
	}
	for(var i=0;i<arr.length;i++){
		if(i>arr.length/2){
			arr[i].style.top=50*(arr.length-i-1)+"px";
			arr[i].style.left=arr[i].style.left+(i%10)*50+"px";	
		}		
		arr[i].style.top=arr[i].style.top+i*50+"px";
