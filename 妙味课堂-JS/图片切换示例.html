<!DOCTYPE html>
<html>
<head>
	<title>图片切换-示例</title>
	<style type="text/css">
		ul{
			padding: 0;
			margin: 0;
		}
		li{
			list-style: none;
		}
		#pic{
			width: 400px;
			height: 500px;
			position: relative;
			margin: 0 auto;
			background: url(load.jpg) no-repeat center #fff;
		}
		#pic img{
			width: 400px;
			height: 500px;
		}
		#pic ul{
			width: 40px;
			position: absolute;
			top: 0;
			right: -50px;
		}
		#pic li{
			width: 40px;
			height: 40px;
			margin-bottom: 4px;
			background: #666;
		}
		#pic .active{
			background: #Fc3;
		}
		#pic span{
			top: 0;
		}
		#pic p{
			bottom: 0;
			margin: 0;
		}
		#pic p,#pic span{
			width: 400px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			color: #fff;
			position: absolute;
			background: #000;
		}
	</style>
</head>
<body>
<div id="pic">
	<img src="">
	<span>数量正在加载中......</span>
	<p>文字正在加载中......</p>
	<ul>
	</ul>
</div>
<script type="text/javascript">
	var oDiv=document.getElementById('pic');
	var oImg=oDiv.getElementsByTagName('img')[0];
	var oSpan=oDiv.getElementsByTagName('span')[0];
	var oP=oDiv.getElementsByTagName('p')[0];
	var oUI=oDiv.getElementsByTagName('ul')[0];
	var aLi=oDiv.getElementsByTagName('li');

	var arrUrl=['2.jpg','3.jpg','4.jpg','5.jpg'];
	var arrText=['图片一','图片二','图片三','图片四'];
	var num=0;
	var oldLi=null;

	for(var i=0;i<arrUrl.length;i++){
		oUI.innerHTML+='<li></li>'
	}	
	oldLi=aLi[num];
	//初始化
	oImg.src=arrUrl[num];
	oSpan.innerHTML=1+num+'/'+arrUrl.length;
	oP.innerHTML=arrText[num];
	aLi[num].className='active';

	for(var i=0;i<arrUrl.length;i++){
		aLi[i].index=i;
		aLi[i].onclick=function(){
			oImg.src=arrUrl[this.index];
			oP.innerHTML=arrText[this.index];
			oSpan.innerHTML=1+this.index+'/'+arrUrl.length;
		/*<li></li>
		  <li class='active'></li>
		  <li></li>
		  <li></li>
		*/
		//思路一，全部清空，当前添加
			// for(var i=0;i<aLi.length;i++){
			// 	aLi[i].className='';
			// }
			// this.className='active';

		//思路二，清空上一个，当前添加
		oldLi.className='';
		oldLi=this;
		this.className='active';
		}		
	}
	

</script>
</body>
</html>
