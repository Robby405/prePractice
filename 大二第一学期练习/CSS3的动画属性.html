<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>动画属性</title>
<style>
	div{
       overflow: hidden;
       width:300px;
       height: 200px;
       position: absolute;
       top: 50%;
       left: 50%;
       margin-top: -100px;
       margin-left: -150px;
       background:#ccc;  
	}
	.one{
		opacity: 0px;
		display: block;
		font-weight: bold;
		height: 50px;
		animation:meizi 10s ease-out;
	}
    @keyframes meizi{
        from{opacity: 0;transform:translate(0px);}
        to{opacity: 1}
    }

	/*过渡效果控制
	a{
		transition: padding 1s,color 1s,background 1s;
	}
	a:hover{
		padding-left:20px;
		color: blue; 
		background:green; 
	}*/
</style>
</head>
<body>
<div>
	<span class="one">文字会动</span>
</div>

     <a href="">云课堂</a><br>
     <a href="">云课堂</a><br>
      -->
</body>
</html>
