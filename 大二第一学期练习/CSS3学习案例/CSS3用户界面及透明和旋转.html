<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>用户界面</title>
	<style type="text/css">
		textarea{
			resize: none;/*高度和宽度均不可调整*/
			resize: vertical;/*只可调整高度*/
		}
		div{
			color: rgba(255,0,0,.5);
			background:rgb(0,0,255); 
			filter: alpha(opacity=40);
		}
		p{
			position: absolute;
			top: 200px;
			left: 200px;
			width: 300px;
			background:red;
			transform:rotate(90deg);  
		}
	</style>
</head>
<body>
<div>this is a test</div>
<textarea cols="50" rows="5"></textarea>
<p>this is hello</p>
</body>
</html>
