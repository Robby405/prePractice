<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>正则表达式</title>
	<script type="text/javascript">

		function test1(){
			var con=content.innerHTML;
			//alert(con);
			var myReg=/(\d){4}/gi;//正则表达式，可以检索四个连续的数字
			while(res=myReg.exec(con)){
				alert("找到"+res[0]);//res是检索出来的结果，但是一个结果就对应一个数组，该数组的res[0]就是找到的那个文本
			}
		}
	</script>
</head>
<body>
   <textarea cols="20" rows="10" id="content">sf</textarea>
   <input onclick="test1()"
   type="button" value="测试"/>
</body>
</html>
