// 混合模式
   function Monkey(_type,_home){
   	this.type=_type;
   	this.home=_home;
   }
   Monkey.prototype.say=function(){
   	alert('我是快乐的小猴子，家住'+this.home);
   }

   function Magicmonkey(_type,_home){
   	//用对象冒充继承Monkey类的type属性
   	Monkey.call(this,_type,_home);
   }
   //用原型链继承Monkey类的方法
   Magicmonkey.prototype=new Monkey();
   var wukong=new Magicmonkey('猴子','花果山');
   alert(wukong.type);
   alert(wukong.home);
   wukong.say();
