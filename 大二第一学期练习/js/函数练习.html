<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>函数练习</title>
</head>
<body>
<input id="Button1" type="button" value="删除" onclick="del()"><br>

<input id="Button2" type="button" value="测试" onclick="addInput()"><br>

<input id="Button" type="button" value="Button">
<input id="Button3" type="button" value="动态添加" onclick="addClick(Button)">

<input type="button" value="提交" onclick="check()">
<!-- 删除确认提示框 -->
<script>
	 //var r=confirm("确定要删除吗？");//放在这里，在按按钮之前，直接执行
	 function del(){
	 	if(confirm("确认要删除吗")){
	 		alert("已经删除");
	 	}else{
	 		alert("已经取消了删除操作");
	 	}
	 }
</script>

<!-- 动态创建元素 -->
<script type="text/javascript">
	var i=0;
	function addInput(){
		//使用DOM的创建元素方法
		var o=document.createElement("input");
		o.type="button";
		o.value="按钮"+ i++;
		o.addEventListener("click",addInput);//使新产生的按钮也能执行addInput()函数
		document.body.appendChild(o);
		o=null;  //及时解除不再使用的变量，即将其赋值为null;
	}
	addInput();
</script>

<!-- 动态添加事件 -->
<script type="text/javascript">
function addClick(obj){
   obj.onclick=function(){
   	alert('动态添加事件成功');
   }
}	
</script>

<!-- 防止按钮连击 -->
<script type="text/javascript">
	function check(){
        if(window.document.readyState=='complete'){
        	alert("加载完毕，可以继续");
        	return true;
        }else{
        	alert("正在处理，请等待！");
        	return false;
        }
	}
</script>
</body>
</html>
