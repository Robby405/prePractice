<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		table{
			margin: 20 auto;
			border: 2px solid orange;
		}
		td{
			height:40px;
			line-height: 40px;
			padding: 5px;
			width: 200px;
			background: rgba(100,50,10,0.3);
			text-align: right;
			font-size: 24px;
		}
		select,input{
             width: 200px;
             height: 40px;
             font-size: 18px;
		}
		[type=radio]{
			width: 30px;
			height: 30px;
		}
		[type=submit],[type=reset]{
			width: 100px;
			border-radius: 25px;
			font-size: 20px;
			outline:none;
		}
	</style>
</head>
<body>
<table>
	<tr>
		<td>用户名：</td>
		<td><input type="text" name="usrname" id="st1"></td>
	</tr>
	<tr>
		<td>联系电话：</td>
		<td><input type="text" name="tel" id="st2"></td>
	</tr>
	<tr>
		<td>密码：</td>
		<td><input type="password" name="paw" id="st3" ></td>
	</tr>
	<tr>
		<td>确认密码：</td>
		<td><input type="password" name="psw1" id="st4" onblur="check()"></td>
	</tr>
	<tr>
		<td>性别：</td>
		<td>男<input type="radio" name="sex" id="sex1">
		女<input type="radio" name="sex" id="sex2"></td>
	</tr>
	<tr>
		<td>学历：</td>
		<td>
		<select id="select">
		<option value="高中">高中</option>
		<option value="大专">大专</option>
		<option value="本科">本科</option>
		<option value="本科以上">本科以上</option>
		</select>
		</td>
	</tr>
	<tr>
		<td colspan="2">
	     <input type="submit" id="btn1" value="提交" onclick="cs()">
	     <input type="reset" id="btn2" value="重置"></td>
	</tr>
	</table>
</table>
<script type="text/javascript">
	//自定义通过id获取元素的值
	function $(id) {
		return document.getElementById(id);
	}
	function check(){
		var boo=$('st3').value==$('st4').value;
		if(!boo){
			alert("密码不正确");
		}
	}

	function cs(){
		var str='';
		str+="\n用户名：";
		str+=$('st1').value;
		str+="\n联系电话：";
		str+=$('st2').value;
		str+='\n性别：';
		str+=$('sex1').checked?'男':'女';
		str+='\n学历：';
		str+=$('select').value;
        alert('用户信息：\n'+str);
	}
</script>
</body>
</html>
