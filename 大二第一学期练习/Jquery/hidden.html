<!DOCTYPE html>

<head>

 <!-- 隐藏与显示 -->
 <!-- <p>hello</p>
 <button id="hide">隐藏</button>
 <button id="show">显示</button>

 <script type="text/javascript">
 	for(var i=0;i<5;i++){
 		$("<div>").appendTo(document.body);
 	}
 	$("div").click(function(){
 		$(this).hide(2000,function(){
 			$(this).remove;
 		});
 	});
 </script>

 
 </body>
