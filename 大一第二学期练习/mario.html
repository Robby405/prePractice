<!DOCTYPE html>  
<html>  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  
    <link rel="stylesheet" type="text/css" href="mario.css" />  
    <head>  
        <script language="javascript" type="text/javascript">  
            //设计Mario类  
            function Mario(){  
                this.x=0;  
                this.y=0;  
  
                //移动 顺时针 0->上 1->右 2->下 3->左  
                this.move=function(direct){  
                    switch(direct){  
                        case 0:  
                            //window.alert("mario 右移动");  
                            //这里为了改变 img的left 和top，我们需要得到 img元素。需要用到javascript的DOM编程。img 对象  
                            var mymario=document.getElementById('mymario');  
                            //取出 img 的top值  
                            //window.alert(mymario.style.top);  
                            //怎样去掉50px的px  
                            var top=mymario.style.top;  
                            //px占据两个，即lenght-2  
                            //window.alert(top.substr(0,top.length-2));  

                             if(top=="0px")    break;
  
                            //现在还是串，要转成数值才能加减  
                            top=parseInt(top.substr(0,top.length-2));  
                            //window.alert(top);  
  
                            mymario.style.top=(top-5)+"px"; //开始移动2px，看怎么拼接的，字符串和数值之间的转换  
                            //此时mario就可以向下移动了，把上面的打印调试输出代码都注释掉  
                            break;
                        case 1:
                            var mymario=document.getElementById('mymario');
                            var left=mymario.style.left;

                            if(left=="960px")    break;

                            left=parseInt(left.substr(0,left.length-2));
                            mymario.style.left=(left+10)+"px";
                            break; 
                        case 2:
                            var mymario=document.getElementById('mymario');
                            var top=mymario.style.top;
                             if(top=="322px")    break;
                            top=parseInt(top.substr(0,top.length-2));
                            mymario.style.top=(top+5)+"px";
                            break;
                        case 3:
                            var mymario=document.getElementById('mymario');
                            var left=mymario.style.left;
                             if(left=="0px")    break;
                            left=parseInt(left.substr(0,left.length-2));
                            mymario.style.left=(left-10)+"px";
                            break; 
                    }  
                }  
            }  
  
            //创建Mario对象  
            var mario=new Mario();  
  
            //全局函数  
            function marioMove(direct){  
                switch(direct){  
                    case 0:  
                        mario.move(direct);  
                        break;  
                    case 1:
                        mario.move(direct);  
                        break;  
                    case 2:
                        mario.move(direct);  
                        break;  
                    case 3:
                        mario.move(direct);  
                        break;  
                }  
            }


         //定义全局变量
         directX=1;//X轴的方向
    
         
        
         sunX=200;  //小球的坐标x;
        
         speed=2;
         function sunMove(){
            sunX+=directX*speed;
            
           
             
            //修改div的left top值
           
            sundiv.style.left=sunX+"px";
           
            //判断什么时候，转变方法
            //x方法（offsetWidth可以返回，当前这个事件宽度）
            if(sunX>=330||sunX<=200){
                directX=-directX;
            }
            
        }
            setInterval("sunMove()",50);


             //定义全局变量
         directW=1;//X轴的方向
         //directY=1;//y轴的方向
         sunW=525;  //小球的坐标x;
         //sunY=0;   //小球的坐标y;
         speed=2;
         function gwMove(){
            sunW+=directW*speed;
            //sunY+=directY*speed;
             
            //修改div的left top值
            gwdiv.style.left=sunW+"px";

            //判断什么时候，转变方法
            //（offsetWidth可以返回，当前这个事件宽度）
            if(sunW>=745||sunW<=525){
                directW=-directW;
            }
            
        }
            setInterval("gwMove()",50);
        
          
        </script>  
    </head>  
    <body> 
        

        <div  class="div2"  >


        <div  id="sundiv"  style="left:200px;top:195px;position:absolute;" >
         <img style="width:40px;height:40px;" src="mg.png"  />
          </div >

        <div id="gwdiv" style="left:525px;top:322px;position:absolute;">
            <img style="width:40px;height:40px;" src="gw.png"/>
        </div>

            <img id="mymario" src="Mario.gif" style="left:0px; top:322px;position:absolute; " /> <!--用到了绝对定位-->
           
            <table border="1px" class="control">  
                <tr>  
                    <td colspan="3">控制键盘</td>  
                </tr>  
                <tr>  
                    <td></td>  
                    <td><input type="button" value="↑↑" onclick="marioMove(0)" /></td>  
                    <td></td>  
                </tr>  
                <tr>  
                    <td><input type="button" value="←←" onclick="marioMove(3)" /></td>  
                    <td></td>  
                    <td><input type="button" value="→→" onclick="marioMove(1)" /></td>  
                </tr>  
                <tr>  
                    <td></td>  
                    <td><input type="button" value="↓↓" onclick="marioMove(2)" /></td>  
                    <td></td>  
                </tr>  
            </table>    
        </div>  
            
    </body>  
</html>
